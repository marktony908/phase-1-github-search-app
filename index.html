<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GitHub Search App</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search GitHub users">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="users-section">
            <h2>Users</h2>
            <ul id="users-list"></ul>
        </section>
        <section id="repos-section">
            <h2>Repositories</h2>
            <ul id="repos-list"></ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
